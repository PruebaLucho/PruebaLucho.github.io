<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <link href="styles.css" rel="stylesheet">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        
        <title>Image Search</title>
    </head>
    <body>
        <main>
            
            <nav id="barra" class="navbar navbar-expand-sm">
                <!-- Brand/logo -->
                <a style="font-size: 19px" id="opcion" class="navbar-brand" href="/index.html">Google Search</a>
            </nav>
        
        <img src="google-image.png" alt="Google">
        
        <div class="abs-center">
            <form action="https://www.google.com.ar/search">
                <input id="busqueda" type="text" autocomplete="off" placeholder="Buscar en Google o escribir una URL" name="q">
                <div id="otro">
                    <input id="botonbuscar" type="submit" class="btn btn-primary" value="Image Search"></input>
                    <input type="hidden" id="tbm" name="tbm" value="isch">
                </div>
            </form>
        </div>
        
        </main>
    </body>
    <footer id="foot" class="small text-center text-muted">
      <p>
        Thank you for visiting us.
      </p>
    </footer>
</html>
